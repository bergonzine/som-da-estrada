
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Musical</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-screen" id="loginScreen">
        <h2>Entrar</h2>
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="login()">Entrar</button>
    </div>

    <div class="dashboard" id="dashboard" style="display:none;">
        <div class="topbar">
            <h2>Painel Musical</h2>
            <button onclick="logout()">Sair</button>
        </div>
        <div class="menu">
            <button onclick="showPlaylist('sertanejo')">Sertanejo</button>
            <button onclick="showPlaylist('forro')">Forró</button>
            <button onclick="showPlaylist('gospel')">Gospel</button>
            <button onclick="showPlaylist('funk')">Funk</button>
            <button onclick="showPlaylist('eletronica')">Eletrônica</button>
            <button onclick="showPlaylist('mpb')">MPB</button>
        </div>
        <div class="content" id="contentArea">
            <h3>Escolha um estilo de música</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
